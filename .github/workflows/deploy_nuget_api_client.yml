name: "Deploy Bacon.Ipsum.API.Client"

on:
  push:
    branches: [main]

jobs:
  publish:
    name: Publish NuGet
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup dotnet
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x
      - name: publish on version change
        id: publish_nuget
        uses: alirezanet/publish-nuget@v3.0.4
        with:
          PROJECT_FILE_PATH: src/Bacon.Ipsum.API.Client/Bacon.Ipsum.API.Client.csproj
          PACKAGE_NAME: Bacon.Ipsum.API.Client
          VERSION_FILE_PATH: src/Bacon.Ipsum.API.Client/Bacon.Ipsum.API.Client.csproj
          VERSION_REGEX: ^\s*<Version>(.*)<\/Version>\s*$
          TAG_COMMIT: true
          NUGET_KEY: ${{secrets.NUGET_API_KEY}}
          NUGET_SOURCE: https://api.nuget.org
          INCLUDE_SYMBOLS: false
